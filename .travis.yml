language: java
sudo : false
dist : trusty
jdk:
- oraclejdk8
addons:
  apt:
    packages:
    - oracle-java8-installer
before_install:
- rm ~/.m2/settings.xml
script:
  -  mvn clean install -DskipTests=false -DargLine="-Xmx512m -Xms256m" -q -f ./dhis-2/pom.xml
  -  mvn clean install -DskipTests=false -DargLine="-Xmx512m -Xms256m" -q -U -f ./dhis-2/dhis-web/pom.xml
branches:
  only:
  - master
  - "/^2\\.[0-9]{1,}/"
notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always
