---
name: data_element_groups_scarce
description: Data element groups should have at least two members.
section: Group size
section_order: 1
summary_sql: >-
  WITH group_size as (
  SELECT uid,name, 'dataElementGroups' as comment, COALESCE(x.count,0) as count from
  dataelementgroup
  LEFT OUTER JOIN (
  SELECT dataelementgroupid, COUNT(dataelementid) as count from dataelementgroupmembers
  GROUP BY dataelementgroupid) x
  USING(dataelementgroupid)
  ORDER BY name)
  SELECT COUNT(*) as value,
   100*COUNT(*) / NULLIF( ( select COUNT(*) from dataelementgroup), 0) as percent
  from group_size WHERE count < 2;
details_sql: >-
  WITH group_size as (
  SELECT uid,name, 'dataElementGroups' as comment, COALESCE(x.count,0) as count from
  dataelementgroup
  LEFT OUTER JOIN (
  SELECT dataelementgroupid, COUNT(dataelementid) as count from dataelementgroupmembers
  GROUP BY dataelementgroupid) x
  USING(dataelementgroupid)
  ORDER BY name)
  SELECT uid,name, CAST(count as text) as comment from group_size
  where count < 2;
severity: WARNING
introduction: >
  All data element groups should be composed of at least two data elements.
recommendation: >
  Considering removing groups with a single member, or alternatively, add additional
  members to the group to make it more useful.
details_id_type: dataElementGroups
