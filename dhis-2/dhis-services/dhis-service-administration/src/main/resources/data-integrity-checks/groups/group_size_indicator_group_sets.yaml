---
name: group_size_indicator_group_sets
description: Indicator groups sets should have at least two members.
section: Group size
section_order: 2
summary_uid: dkxYkOAgUbS
summary_sql: >-
  WITH group_size as (
  SELECT uid,name, 'indicatorGroupSets' as comment from
  indicatorgroupset
  INNER JOIN (
  SELECT indicatorgroupsetid, COUNT(indicatorgroupid) from indicatorgroupsetmembers
  GROUP BY indicatorgroupsetid HAVING COUNT(*) < 2) x
  USING(indicatorgroupsetid)
  ORDER BY name)
  SELECT COUNT(*) as value,
   100*COUNT(*) / NULLIF( ( select COUNT(*) from indicatorgroupset), 0) as percent
  from group_size;
details_uid: zbWRFdq5Sjq
details_sql: >-
