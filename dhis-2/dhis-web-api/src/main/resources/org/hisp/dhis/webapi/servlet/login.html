<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <title>DHIS2 Demo Login</title>
    <style>
      body {
        background-color: #2a5298;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .wrapper {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 10px;
        width: 20%;
      }

      .nav-right {
        margin-top: 10px;
        display: flex;
        align-items: start;
        gap: 10px;
        justify-content: start;
      }

      .nav-right img {
        max-height: 64px;
        border: 1px solid white;
        width: 100px;
      }

      .right-content {
        display: flex;
        height: 10px;
        flex-direction: column;
        gap: 10px;
      }

      .right-content h3{
        margin: 0px;
      }

      .right-content p{
        margin: 0px;
      }

      .notification-container {
        background: #f5fbff;
        display: flex;
        gap: 8px;
        width: 100%;
        padding: 2rem;
        align-items: start;
        justify-content: center;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .notification-content {
        font-size: 14px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        line-height: 20px;
      }

      .fa-circle-info {
        color: #093371;
        font-size: 20px;
      }

      .login-container {
        background-color: white;
        padding: 2rem;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
      }

      .login-container h1 {
        margin-bottom: 12px;
        font-size: 1rem;
        color: #333;
      }

      .login-container label {
        font-size: 0.9rem;
        color: #333;
        display: block;
        text-align: left;
      }

      form {
        width: 100%;
        display: flex;
        flex-direction: column;
      }

      form div {
        width: 100%;
      }

      input {
        width: 93%;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .login-container input[type="submit"] {
        background-color: #1565c0;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        width: 100%;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .login-container input[type="submit"]:hover {
        background-color: #004a8b;
      }

      .logo-container {
        color: white;
        width: 100%;
      }

      .nav {
        margin: 0px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      p {
        color: #a0adba;
      }

      .footer {
        position: fixed;
        bottom: 0;
        color: rgb(206, 203, 203);
        border-top: solid 1px #004a8b;
        width: 100%;
        padding-top: 2px;
      }

      .footer div {
        margin: 0px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .footer a {
        color: rgb(206, 203, 203);
      }

      /* Loading spinner */
      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #005fb3;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 10px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Error message */
      .error-message {
        color: red;
        margin-top: 10px;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <!-- Logo and Title Section -->
    <div class="logo-container">
      <div class="nav">
        <div class="nav-right">
          <img
            id="flag"
            src=""
            alt="Country flag"
            style="display: none;"
          />
          <div class="right-content">
            <h3 id="appTitle">DHIS2 Login</h3>
            <p id="appWelcomeMessage">Welcome to the DHIS2 application</p>
          </div>
        </div>
        <img src="/dhis-web-commons/security/logo_front.png" alt="DHIS2 Logo" />
      </div>
    </div>

    <div class="wrapper">
      <!-- Login Form Section -->
      <div class="login-container">
        <h1>Log in</h1>
        <form id="loginForm">
          <div>
            <label for="username">Username</label>
            <input type="text" id="username" required />
          </div>

          <div>
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>

          <input type="submit" value="Log in" />
        </form>

        <div id="spinner" class="spinner" style="display: none"></div>
        <div id="errorMessage" class="error-message"></div>
      </div>

      <!-- Notification  -->
      <div class="notification-container" id="notificationContainer" style="display: none;">
        <i class="fa-solid fa-circle-info"></i>
        <div class="notification-content">
          <span id="notificationText"></span>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
      <div>
        <p>Powered by DHIS2.</p>
        <span>Learn more at <a href="https://www.dhis2.org">dhis2.org</a></span>
      </div>
    </div>

    <script>
      async function fetchLoginConfig() {
        try {
          const response = await fetch('/api/loginConfig');
          if (!response.ok) {
            throw new Error('Failed to fetch login configuration');
          }

          const config = await response.json();
          document.getElementById('appTitle').innerText = config.applicationTitle || 'DHIS2 Login';
          document.getElementById('appWelcomeMessage').innerText = config.applicationDescription || 'Welcome to the DHIS2 application';
       
          if (config.countryFlag) {
            const flag = document.getElementById('flag');
            flag.src = `/dhis-web-commons/flags/${config.countryFlag}.png`;
            flag.style.display = 'block';
          }

          if (config.applicationNotification) {
            const notificationContainer = document.getElementById('notificationContainer');
            const notificationText = document.getElementById('notificationText');
            notificationText.innerHTML = config.applicationNotification;
            notificationContainer.style.display = 'flex';
          }

          if (config.useCustomLogoFront) {
            const appLogo = document.getElementById('appLogo');
            appLogo.src = '/dhis-web-commons/security/custom_logo.png';
          }
        } catch (error) {
          console.error('Error:', error);
        }
      }

      document
        .getElementById('loginForm')
        .addEventListener('submit', async function (event) {
          event.preventDefault();

          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;
          const submitButton = document.querySelector('input[type="submit"]');
          const spinner = document.getElementById('spinner');
          const errorMessage = document.getElementById('errorMessage');

          spinner.style.display = 'block';
          errorMessage.innerText = '';
          submitButton.disabled = true;

          try {
            const response = await fetch('/api/auth/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({ username, password, twoFA: true }),
            });

            if (!response.ok) {
              throw new Error('Login failed: ' + response.status);
            }

            const user = await response.json();

            if (user.loginStatus === 'SUCCESS') {
              const redirectUrl = user.redirectUrl || '/';
              window.location.href = redirectUrl;
            } else {
              throw new Error('Login failed. Status: ' + user.loginStatus);
            }
          } catch (error) {
            errorMessage.innerText = error.message;
          } finally {
            spinner.style.display = 'none';
            submitButton.disabled = false;
          }
        });

      fetchLoginConfig();
    </script>
    
  </body>
</html>
