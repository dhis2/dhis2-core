recorder {
    core {
        className=RecordedSimulation
        encoding=UTF-8
        format=java17
        harFilePath=""
        headless=false
        mode=Proxy
        package="org.hisp.dhis.test.generated"
        saveConfig=true
        thresholdForPauseCreation=100
    }
    filters {
        allowList=[
            ".*/api/.*/auth/login.*",
            ".*/api/.*/tracker/.*",
            ".*/api/me.*",
            ".*/dhis-web-commons/security/login.*"
        ]
        denyList=[
            ".*\\.js",
            ".*\\.css",
            ".*\\.gif",
            ".*\\.jpeg",
            ".*\\.jpg",
            ".*\\.ico",
            ".*\\.woff",
            ".*\\.woff2",
            ".*\\.(t|o)tf",
            ".*\\.png",
            ".*\\.svg",
            ".*detectportal\\.firefox\\.com.*"
        ]
        enable=true
    }
    http {
        automaticReferer=true
        checkResponseBodies=false
        followRedirect=true
        inferHtmlResources=true
        removeCacheHeaders=true
        useMethodAndUriAsPostfix=true
        useSimulationAsPrefix=false
    }
    proxy {
        https {
            mode=SelfSignedCertificate
        }
        port=8000
    }
}
