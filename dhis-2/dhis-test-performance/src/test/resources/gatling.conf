gatling {
  http {
    requestTimeout = 600000 # 10 minutes for long-running DHIS2 operations
  }
  data {
    console {
      writePeriod = 30 # Update console output less frequently than default 5 seconds
    }
    leak {
      noActivityTimeout = 60 # Period, in seconds, for which Gatling may have no activity before considering a leak may be happening
    }
  }
}
