gatling {
  http {
    requestTimeout = 300000 # 5 minutes - intentionally high; this only bites if a request actually hangs that long
  }
  data {
    console {
      writePeriod = 30 # Reduce noise in long-running tests (default 5 seconds)
    }
    leak {
      noActivityTimeout = 60 # Warn if no requests start or complete for 60s (potential resource leak)
    }
  }
}
