gatling {
  http {
    requestTimeout = 60000 # 60 seconds - enough headroom for assertions while surfacing connection pool wait timeouts (30s)
    ssl {
      useInsecureTrustManager = true # Trust all certificates (for development/testing with self-signed certs)
    }
  }
  data {
    console {
      writePeriod = 30 # Reduce noise in long-running tests (default 5 seconds)
    }
    leak {
      noActivityTimeout = 60 # Warn if no requests start or complete for 60s (potential resource leak)
    }
  }
}
