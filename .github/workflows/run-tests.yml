name: Test
env:
  # This is to make sure Maven don't timeout fetching dependencies. See: https://github.com/actions/virtual-environments/issues/1499
  MAVEN_OPTS: -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.http.retryHandler.class=standard -Dmaven.wagon.http.retryHandler.count=3 -Dmaven.wagon.httpconnectionManager.ttlSeconds=125
  # This is to quiet down maven logs on CI
  MAVEN_CLI_OPTS: --batch-mode --no-transfer-progress

on: [ pull_request ]
concurrency:
    group: ${{ github.workflow}}-${{ github.ref }}
    cancel-in-progress: true
jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: zulu
          cache: maven

      - name: Test core
        run: mvn clean install -Pdefault -Pjdk11 --update-snapshots -f ./dhis-2/pom.xml -pl -dhis-web-embedded-jetty

      - name: Test dhis-web
        run: mvn clean install -Pdefault -Pjdk11 --update-snapshots -f ./dhis-2/dhis-web/pom.xml

  integration-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: zulu
          cache: maven

      - name: Run integration tests
        run: mvn --threads 1C clean install -Pintegration -DexcludeAnalyticsTests=true -Pjdk11 -f ./dhis-2/pom.xml -pl -dhis-web-embedded-jetty

      - name: Archive surefire reports
        uses: actions/upload-artifact@v2
        with:
          name: surefire-reports
          path: "**/target/surefire-reports/TEST-*.xml"
          retention-days: 10

  integration-test-analytics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: zulu
          cache: maven

      - name: Build analytics with dependencies
        env:
          MAVEN_OPTS: -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.http.retryHandler.class=standard -Dmaven.wagon.http.retryHandler.count=3 -Dmaven.wagon.httpconnectionManager.ttlSeconds=125
        run: mvn --threads 2C clean install -DskipTests -Dmaven.tests.skip=true -Pjdk11 --batch-mode --no-transfer-progress -f dhis-2/pom.xml -pl=dhis-services/dhis-service-analytics/pom.xml --also-make

      - name: Run analytics integration tests
        env:
          MAVEN_OPTS: -Dhttp.keepAlive=false -Dmaven.wagon.http.pool=false -Dmaven.wagon.http.retryHandler.class=standard -Dmaven.wagon.http.retryHandler.count=3 -Dmaven.wagon.httpconnectionManager.ttlSeconds=125
        run: mvn test -Pintegration -Pjdk11 --batch-mode --no-transfer-progress -f ./dhis-2/dhis-services/dhis-service-analytics/pom.xml

      - name: Archive surefire reports
        uses: actions/upload-artifact@v2
        with:
          name: surefire-reports-analytics
          path: "**/target/surefire-reports/TEST-*.xml"
          retention-days: 10
